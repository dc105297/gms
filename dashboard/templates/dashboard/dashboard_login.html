{%include "gms/header.html"%}
{%load static%}
<style>
.dash-login-title{
  text-align: center;
  font-family: 'Lato', sans-serif;
  color:#ffffff;
  margin-top:20px;
}
.dash-login-title h4{
  display:inline-block;
  margin-left:5px;
  margin-right:5px;
}
.dash-login-form{
  margin-top:50px !important;
  max-width:500px;
  text-align:center;
  margin:0 auto;
}
.dash-login-form select{
  width: 100%;
  height: 50px;
  background-color: transparent;
  color: #ffffff;
}
.dash-login-form input{
  height:50px;
  background-color: transparent;
  color:#ffffff;
}
.dash-login-form button{
  height:50px;
  background-color: transparent;
  color:#ffffff;
  width:100%;
  max-width:200px;
}
.dash-login-form button:hover{
  border-color:#2ecc71;
  background-color: transparent;
  color:#2ecc71;
}
::-webkit-input-placeholder { /* Chrome/Opera/Safari */
  color: #ffffff !important;
}
::-moz-placeholder { /* Firefox 19+ */
  color: #ffffff !important;
}
:-ms-input-placeholder{ /* IE 10+ */
  color: #ffffff !important;
}
:-moz-placeholder { /* Firefox 18- */
  color: #ffffff !important;
}
</style>


<div class="dash-login-title">
  <h2>Staff Login:</h2>
  <h4>Report.</h4><h4>Critique.</h4><h4>Understand.</h4>
</div>

<div class="dash-login-form">
  <form method='POST' action='/dashboard/auth/' enctype="multipart/form-data">{% csrf_token %}
    <div class="form-group">
      <select name="District">
        <option selected disabled>Select a District</option>
        <option value="Conneaut School District">Conneaut School District</option>
      </select>
    </div>
    <div class="form-group">
      <input placeholder="Username" type="text" class="form-control" name="username">
    </div>
    <div class="form-group">
      <input placeholder="Password" type="password" class="form-control" name="password">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
</div>
